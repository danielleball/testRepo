<!DOCTYPE html>
<html>
<head>
    <title>Sam's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-color: #4CAF50;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
        }
        .tic-tac-toe button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="./Danielle.html">Danielle</a>
    <a href="./Xiaoying.html">Xiaoying</a>
    <a href="./Bhavna.html">Bhavna</a>
</div>

<div class="hero">
    <h1>Hi</h1>
    <p>Text</p>
</div>

<div class="content">
    <div class="card">
        <h2>Card</h2>
        <p>info in a card.</p>
    </div>
    <div class="card">
        <h2>Card 2</h2>
        <p>another card.</p>
    </div>
    <div class="card">
        <h2>Tic Tac Toe</h2>
        <div class="tic-tac-toe" id="tic-tac-toe">
            <button onclick="makeMove(0)"></button>
            <button onclick="makeMove(1)"></button>
            <button onclick="makeMove(2)"></button>
            <button onclick="makeMove(3)"></button>
            <button onclick="makeMove(4)"></button>
            <button onclick="makeMove(5)"></button>
            <button onclick="makeMove(6)"></button>
            <button onclick="makeMove(7)"></button>
            <button onclick="makeMove(8)"></button>
        </div>
    </div>
</div>

<script>
    const board = ['', '', '', '', '', '', '', '', ''];
    const player = 'X';
    const computer = 'O';

    function makeMove(index) {
        if (board[index] === '') {
            board[index] = player;
            document.querySelectorAll('.tic-tac-toe button')[index].innerText = player;
            if (!checkWinner(player)) {
                computerMove();
            }
        }
    }

    function computerMove() {
        let moveMade = false;
        for (let i = 0; i < board.length; i++) {
            if (board[i] === '') {
                board[i] = computer;
                document.querySelectorAll('.tic-tac-toe button')[i].innerText = computer;
                moveMade = true;
                break;
            }
        }
        checkWinner(computer);
    }

    function checkWinner(player) {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        for (const pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (board[a] === player && board[b] === player && board[c] === player) {
                alert(player + ' wins!');
                resetBoard();
                return true;
            }
        }
        return false;
    }

    function resetBoard() {
        for (let i = 0; i < board.length; i++) {
            board[i] = '';
            document.querySelectorAll('.tic-tac-toe button')[i].innerText = '';
        }
    }
</script>

</body>
</html>
